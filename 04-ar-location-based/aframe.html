<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="lib/aframe.min.js"></script>
        <script src="lib/aframe-look-at-component.min.js"></script>
        <script src="lib/aframe-ar-nft.js"></script>
        <script src="lib/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;"> 
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/hot_air_balloon.glb"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    animation-mixer="loop: repeat"
                    gltf-model="https://gateway.pinata.cloud/ipfs/QmTxmmG33T1mkEucgzDNQLDEQUxDsymusyRv7UiqESnq9F"
                    scale="1 1 1"
                    gps-entity-place="latitude: 12.823755; longitude: 80.072225"
                    position="0 100 0"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
